<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Análises</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 2rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .chart-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
        }
        .chart-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Gráficos Salvos</h1>
    <div class="dashboard-grid" id="charts-container"></div>

    <script>
        async function loadSavedCharts() {
            const res = await fetch('/api/list-charts');
            const charts = await res.json();

            const container = document.getElementById('charts-container');
            container.innerHTML = charts.map(file =>
                `<div class="chart-card">
                    <img src="save_charts/${file}" alt="${file}">
                    <h3>${file.replace('.png', '')}</h3>
                </div>`
            ).join('');
        }
        loadSavedCharts();
    </script>
</body>
</html>
