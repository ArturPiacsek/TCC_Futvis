<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Análises</title>           
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1/Sortable.min.js"></script>
    
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Dashboard de Gráficos Salvos</h1>
        </header>
    
        <main class="dashboard-grid" id="charts-container">
            </main>
    </div>

    <button id="add-comment-btn" title="Adicionar Comentário">+</button>

    <div id="lightbox-overlay" class="lightbox-overlay">
        <img id="lightbox-img" class="lightbox-img" src="" alt="Imagem ampliada">
        <span id="lightbox-close-btn" class="lightbox-close-btn">&times;</span>
    </div>

    <script src="dashboard.js" defer></script>    
</body>
</html>
