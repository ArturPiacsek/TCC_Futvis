<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futvis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dashboard de Análise de Jogadores ⚽</h1>

     <div class="filtro-geral-container">
        <div>
            <label for="time-filter" style="font-weight: bold; margin-right: 10px;">Filtrar por Time:</label>
            <select id="time-filter">
                <option value="">-- Todos os Times --</option>
                </select>
        </div>
        <div>
            <label for="temporada-filter" style="font-weight: bold; margin-right: 10px;">Filtrar por Temporada:</label>
            <select id="temporada-filter">
                <option value="">-- Todos os Anos (Acumulado) --</option>
                </select>
        </div>
    </div>

    <div class="grid-container">
        <div class="chart-container">
            <h2>Top 10 Artilheiros</h2>            
            <div id="artilheiros-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Top 10 Assistências</h2>           
            <div id="assistencias-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Top 10 Participações em Gols</h2>            
            <div id="participacoes-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Eficiência (Minutos por Gol)</h2>            
            <div id="eficiencia-table"></div>
        </div>
        <div class="chart-container">
            <h2>Disciplina (Cartões)</h2>            
            <div id="disciplina-table"></div>
        </div>
        <div class="chart-container" style="grid-column: 1 / -1;">
            <h2>Média de Gols por Mês (Comparativo entre Temporadas)</h2>
            <div id="multi-line-chart"></div>
        </div>

        <div class="chart-container" style="grid-column: 1 / -1;">
            <h2>Composição dos Resultados (Vitórias, Derrotas e Empates)</h2>
            <div id="stacked-area-chart"></div>
        </div>
        <div class="chart-container" style="grid-column: 1 / -1;"> 
            <h2>Tabela do Campeonato</h2>            
            <div id="tabela-campeonato-table"></div>
        </div>
    </div>

    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
