<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futvis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dashboard de Análise de Jogadores ⚽</h1>

    <div class="grid-container">
        <div class="chart-container">
            <h2>Top 10 Artilheiros</h2>
            <div id="artilheiros-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Top 10 Assistências</h2>
            <div id="assistencias-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Top 10 Participações em Gols</h2>
            <div id="participacoes-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Eficiência (Minutos por Gol)</h2>
            <div id="eficiencia-table"></div>
        </div>
        <div class="chart-container">
            <h2>Disciplina (Cartões)</h2>
            <div id="disciplina-table"></div>
        </div>
        <div class="chart-container" style="grid-column: 1 / -1;"> <h2>Tabela do Campeonato</h2>
            <div class="filtro-container">
                <label for="temporada-select">Selecione a Temporada:</label>
                <select id="temporada-select">
                    <option value="549">2023</option>
                    <option value="276">2022</option>
                    <option value="1">2021</option>
                </select>
            </div>
            <div id="tabela-campeonato-table"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
